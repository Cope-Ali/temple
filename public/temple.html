<!DOCTYPE html>
<html>
    <head>
        <title>Track Temples</title>
        <script src="temple-clientside.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="templeTrip.css">
    </head>
    <body onload="stateList(); regionList(); displayUser()">
<header><h1>Temples Tracker</h1></header>

<main>
    <h1>Which Temples have YOU visited?</h1>
        <p id="signIn">
            <!-- <form action="login()" method="post"> -->
                <input id="username" class="up" type="text" name="username" placeholder="Username">
                <input id="password" class="up" type="text" name="password" placeholder="Password">
                <button type="button" onclick="login();">Log in</button>
                <!-- <input type="submit" value="Submit"> -->
            </form>
        </p>
        <div id="status"></div>
<p id="newAccount">
    <button class="button" onclick="createAccount()"> Create an Account </button>
    <div id="acForm"></div>
</p>
<div id="userStats"></div>
<ul id="visitedTemples"></ul>
<h2>Search For Temples</h2>
        <select id="stateSelect"></select>
        <button class="button" onclick="searchByState()">Search by State</button><br>

        <select id="regionSelect"></select>
        <button class="button" onclick="searchByRegion()">Search by Region</button><br>
        

<div>
    <h2>Results</h2>
    <ul id="ulTemples"></ul>
    <div id="resultsDiv"><br></div>
</div>
</main>
<footer>

</footer>
    </body>
    </html>
</html>
